<!DOCTYPE html>
<html>
<head>
  <title>TRANSLATE WITH US</title>
</head>
<body>
<div class="center">
<header>
  <h1 class="space">Send Your Holiday Greeting</h1>
  <link href='http://fonts.googleapis.com/css?family=Oleo+Script' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="main.css">
</header>
  <div class="space">
    <input type="text" name="" value="" size="50" placeholder="Type your greeting here" id="message">
  </div>
  <div class="space">
      <h3 class="space">Select language you want to translate to:</h3>
      <select  id="language">
        <option value="chinese">Chinese</option> 
        <option value="french">French</option> 
        <option value="spanish">Spanish</option>
        <option value="german">German</option>
      </select>
  </div>
  <div class="space">
    <button type="" id="translate">Translate</button>
  </div>
  <h3 class="space">Your translated message is as follows:</h3>

  <div id="translated" class="space fancy"></div>
</div>
  <script src="bl-cn.js" type="text/javascript" charset="utf-8" async defer></script>
  <script src="ts-gr.js" type="text/javascript" charset="utf-8" async defer></script>
  <script src="spanish.js" type="text/javascript" charset="utf-8" async defer></script>
  <script src="french.js" type="text/javascript" charset="utf-8" async defer></script>
  <script src="DOM.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
